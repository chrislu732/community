<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/community.css" />
    <link rel="stylesheet" href="/css/editormd.css" />
    <script src="/js/jquery-3.5.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js"></script>
</head>
<body>
    <div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main sign-up">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span>  Sign Up</h2>
                <hr>
                <form action="/sign_up" method="post">
                    <div class="form-group text">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" th:value="${username}" id="username" name="username" placeholder="English and number only">
                    </div>
                    <div class="form-group text">
                        <label for="pw">Password</label>
                        <input type="password" class="form-control" id="pw" name="pw">
                    </div>
                    <div class="form-group text">
                        <label for="re_pw">Confirm Password</label>
                        <input type="password" class="form-control" id="re_pw" name="re_pw">
                    </div>
                    <div class="form-group">
                        <label for="bio">Biography</label>
                        <textarea class="form-control" name="bio" th:text="${bio}" id="bio" cols="6"></textarea>
                    </div>
                    <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                    <button type="submit" class="btn btn-success btn-publish">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div th:insert="~{footer :: foot}"></div>
</body>
</html>
